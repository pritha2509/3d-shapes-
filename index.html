<!DOCTYPE HTML>
<html>
  <head>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
      <a-scene background="#000000">
        <a-box 
         color="#4cc309" 
         position="-1.9 0.5 -3"
         ></a-box>
        
         <a-cylinder 
         radius="0.5" 
         height="1.5" 
         color="#FF0000" 
         position="1.5 0.5 -3" 
         ></a-cylinder>
     
         <a-sphere 
         radius="0.75" 
         color="#0000ff" 
         position="0 0.5 -3"
         ></a-sphere>


        <a-octahedron
        position="-3.6 0.43 -3"
        color="#FF926B"  
        radius="0.75"  
        ></a-octahedron>
        
        <a-ring
         position="3.2 0.5 -3"
         color="teal"
         radius-inner="0.25"
         radius-outer="0.7"   
        ></a-ring>
        <a-plane 
         position="0 -0.5 -4" 
         rotation="-90 0 0" 
         width="9" 
         height="4" 
         color="#000000"
         ></a-plane>

    </a-scene>
  </body>
</html>
